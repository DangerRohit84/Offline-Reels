<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Reels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Offline Reels</h1>
                <div class="header-buttons">
                    <button class="btn btn--primary btn--sm" id="uploadBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,5 17,10"></polyline>
                            <line x1="12" y1="5" x2="12" y2="15"></line>
                        </svg>
                        Upload
                    </button>
                    <button class="btn btn--secondary btn--sm" id="libraryBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21,15 16,10 5,21"></polyline>
                        </svg>
                        Library
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Video Player -->
        <main class="video-main">
            <div class="video-container" id="videoContainer">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <h2>No Videos Yet</h2>
                        <p>Upload your first video to get started</p>
                        <button class="btn btn--primary" id="emptyUploadBtn">Upload Video</button>
                    </div>
                </div>

                <!-- Video Player -->
                <div class="video-player-wrapper" id="videoPlayer" style="display: none;">
                    <video class="video-element" id="videoElement" controls playsinline>
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Navigation Controls -->
                    <div class="video-nav">
                        <button class="nav-btn nav-btn--prev" id="prevBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="nav-btn nav-btn--next" id="nextBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <!-- Video Info Overlay -->
                    <div class="video-info" id="videoInfo">
                        <h3 class="video-title" id="videoTitle">Video Title</h3>
                        <p class="video-metadata" id="videoMetadata">Size â€¢ Duration</p>
                        <div class="video-progress">
                            <span class="current-video" id="currentVideo">1</span>
                            <span>/</span>
                            <span class="total-videos" id="totalVideos">1</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Upload Modal -->
        <div class="modal hidden" id="uploadModal">
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload Videos</h2>
                    <button class="modal-close" id="closeUpload">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,5 17,10"></polyline>
                            <line x1="12" y1="5" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">Drag and drop videos here</p>
                        <p class="upload-subtext">or</p>
                        <button class="btn btn--primary" id="browseBtn">Browse Files</button>
                        <input type="file" id="fileInput" accept="video/*" multiple hidden>
                        <p class="upload-formats">Supports MP4, WebM, MOV, AVI</p>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div class="upload-progress hidden" id="uploadProgress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Processing videos...</p>
                </div>
            </div>
        </div>

        <!-- Library Modal -->
        <div class="modal hidden" id="libraryModal">
            <div class="modal-overlay" id="libraryOverlay"></div>
            <div class="modal-content modal-content--large">
                <div class="modal-header">
                    <h2>Video Library</h2>
                    <button class="modal-close" id="closeLibrary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="library-content">
                    <div class="library-empty hidden" id="libraryEmpty">
                        <p>No videos in library</p>
                    </div>
                    <div class="video-grid" id="videoGrid">
                        <!-- Video thumbnails will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
